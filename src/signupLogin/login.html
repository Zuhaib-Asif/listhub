<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div class="" style="padding: 0 30px; margin-block: 51px">
      <div>
        <p
          class="font-gilroy-extrabold font-normal text-xl leading-4 text-center color-primary"
        >
          Login
        </p>
      </div>
      <p
        class="font-gilroy-light font-normal font-size-13px text-center mt-5 color-primary leading-4"
      >
        Please log in to access all of the features and benefits of our app.
      </p>
      <div
        class="my-5 max-w-max mx-auto h-9 flex"
        style="
          border: 1px solid #e4edfc;
          border-radius: 30px;
          background-color: #fdfdfd;
        "
      >
        <a
          class="pt-1 px-5 background-color-primary-green text-white"
          href="#"
          style="border-radius: 30px"
          >Login</a
        >
        <a class="px-5 bg-white pt-1" style="border-radius: 30px" href="#"
          >Sign up</a
        >
      </div>
      <div>
        <div class="mb-4">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="login-email"
            >Email</label
          ><br />
          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary"
            style="border: 1px solid #e4edfc; background-color: #f6f8fb"
            id="login-email"
            type="email"
          />
        </div>
        <div class="mb-4 relative">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="login-password"
            >Password</label
          ><br />
          <img
            class="absolute right-5 top-11"
            src="./assets/icon-eye-open.png"
            alt=""
          />

          <input
            class="w-full py-3 pl-5 pr-14 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary"
            style="border: 1px solid #e4edfc; background-color: #f6f8fb"
            id="login-password"
            type="text"
          />
        </div>
        <div class="flex justify-end font-gilroy-regular font-normal">
          <p class="color-primary-green">Forgot Password?</p>
        </div>

        <div class="flex justify-center mt-16">
          <button
            class="text-white background-color-primary-green font-gilroy-bold font-normal py-2 px-10 rounded-full"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
