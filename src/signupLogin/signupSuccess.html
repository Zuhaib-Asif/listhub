<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="dark:bg-dark">
    <div class="my-5" style="padding: 0 30px">
      <div class="w-full h-1 relative bg-[#f4f4f4]">
        <div
          class="w-2/6 h-full absolute top-0 right-0 background-color-primary-green"
        ></div>
      </div>
    </div>
    <div class="" style="padding: 0 30px; margin-bottom: 51px">
      <div>
        <p
          class="font-gilroy-extrabold font-normal text-xl leading-4 text-center color-primary color-primary dark:dark-color-primary"
        >
          Sign up
        </p>
      </div>
      <p
        class="font-gilroy-light font-normal font-size-13px text-center mt-5 color-primary dark:dark-color-primary leading-4"
      >
        Congratulations! Your account is setup. You can upload your profile
        picture now or later. Only your friends you share rooms with, will see
        the picture.
      </p>

      <input class="hidden" id="signup-upload-pic" type="file" />
      <label for="signup-upload-pic">
        <img
          class="mx-auto my-5"
          src="./assets/image-picture-upload.svg"
          alt=""
      /></label>
      <div class="flex justify-center mt-16">
        <button
          class="text-white background-color-primary-green font-gilroy-bold font-normal py-2 px-10 rounded-full"
        >
          Finish
        </button>
      </div>
    </div>
  </body>
</html>
