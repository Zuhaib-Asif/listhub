<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div class="" style="padding: 0 30px; margin-block: 51px">
      <div class="flex justify-between items-center">
        <a
          href="#"
          class="width-26px height-26px rounded-full flex items-center justify-center mr-auto"
          style="background-color: #f5f5f5"
        >
          <img class="rotate-90" src="../globalAssets/arrow.svg" alt="" />
        </a>
        <p
          class="font-gilroy-extrabold font-normal text-xl leading-4 text-center color-primary mr-auto"
        >
          Reset Password
        </p>
      </div>
      <p
        class="font-gilroy-light font-normal font-size-13px text-center mt-5 color-primary leading-4"
      >
        Add your new password. From now on, you can login only with the new
        password.
      </p>
      <div>
        <div class="mb-4 relative">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="login-password"
            >New Password</label
          ><br />
          <img
            class="absolute right-5 top-11"
            src="./assets/icon-eye-open.png"
            alt=""
          />

          <input
            class="w-full py-3 pl-5 pr-14 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary"
            style="border: 1px solid #e4edfc; background-color: #f6f8fb"
            id="login-password"
            type="text"
          />
        </div>
        <div class="mb-4 relative">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="login-password"
            >Repeat New Password</label
          ><br />
          <img
            class="absolute right-5 top-11"
            src="./assets/icon-eye-open.png"
            alt=""
          />

          <input
            class="w-full py-3 pl-5 pr-14 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary"
            style="border: 1px solid #e4edfc; background-color: #f6f8fb"
            id="login-password"
            type="text"
          />
        </div>

        <div class="flex justify-center mt-16">
          <button
            class="text-white background-color-primary-green font-gilroy-bold font-normal py-2 px-10 rounded-full"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
