<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="dark:bg-dark">
    <div style="padding: 0 30px; margin-block: 51px">
      <div class="flex justify-between items-center">
        <a
          href="#"
          class="width-26px height-26px rounded-full flex items-center justify-center mr-auto bg-light-card dark:bg-dark-card"
        >
          <svg
            width="9"
            height="16"
            viewBox="0 0 9 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="dark:stroke-[var(--dark-color-primary)]"
              d="M7.85742 14.5L1.35742 8L7.85742 1.5"
              stroke="#2E3553"
              stroke-width="1.5"
              stroke-linecap="square"
            />
          </svg>
        </a>
        <p
          class="font-gilroy-extrabold font-normal text-xl leading-4 text-center color-primary dark:dark-color-primary mr-auto"
        >
          Reset Password
        </p>
      </div>
      <p
        class="font-gilroy-light font-normal font-size-13px text-center mt-5 color-primary dark:dark-color-primary leading-4"
      >
        Add your new password. From now on, you can login only with the new
        password.
      </p>
      <div>
        <div class="mb-4 relative">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="login-password"
            >New Password</label
          ><br />
          <img
            class="absolute right-5 top-11"
            src="./assets/icon-eye-open.png"
            alt=""
          />

          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary bg-light-card dark:bg-dark-card border-light dark:border-dark"
            id="login-password"
            type="text"
          />
        </div>
        <div class="mb-4 relative">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="login-password"
            >Repeat New Password</label
          ><br />
          <img
            class="absolute right-5 top-11"
            src="./assets/icon-eye-open.png"
            alt=""
          />

          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary bg-light-card dark:bg-dark-card border-light dark:border-dark"
            id="login-password"
            type="text"
          />
        </div>

        <div class="flex justify-center mt-16">
          <button
            class="text-white background-color-primary-green font-gilroy-bold font-normal py-2 px-10 rounded-full"
          >
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
