<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div class="my-5" style="padding: 0 30px">
      <div class="w-full h-1 relative bg-[#f4f4f4]">
        <div
          class="w-2/6 h-full absolute top-0 left-0 background-color-primary-green"
        ></div>
      </div>
    </div>
    <div style="padding: 0 30px; margin-bottom: 51px">
      <div>
        <p
          class="font-gilroy-extrabold font-normal text-xl leading-4 text-center color-primary"
        >
          Sign up
        </p>
      </div>
      <p
        class="font-gilroy-light font-normal font-size-13px text-center mt-5 color-primary leading-4"
      >
        Create your free account in 4 steps and access all of the features and
        benefits fo Sharble!
      </p>
      <div
        class="my-5 max-w-max mx-auto h-9 flex bg-[#fdfdfd]"
        style="border: 1px solid #e4edfc; border-radius: 30px"
      >
        <a
          class="px-5 bg-white pt-1"
          href="./login.html"
          style="border-radius: 30px"
          >Login</a
        >
        <a
          class="pt-1 px-5 background-color-primary-green text-white"
          style="border-radius: 30px"
          href="./signup.html"
          >Sign up</a
        >
      </div>
      <div>
        <div class="mb-4">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="signup-fname"
            >First Name</label
          ><br />
          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary bg-[#f6f8fb]"
            style="border: 1px solid #e4edfc"
            id="signup-fname"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="signup-lname"
            >Last Name</label
          ><br />
          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary bg-[#f6f8fb]"
            style="border: 1px solid #e4edfc"
            id="signup-lname"
            type="text"
          />
        </div>
        <div class="mb-4">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="signup-email"
            >Email</label
          ><br />
          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary bg-[#f6f8fb]"
            style="border: 1px solid #e4edfc"
            id="signup-email"
            type="email"
          />
        </div>
        <div class="mb-4 relative">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="signup-password"
            >Password</label
          ><br />
          <img
            class="absolute right-5 top-11"
            src="./assets/icon-eye-open.png"
            alt=""
          />
          <input
            class="w-full py-3 pl-5 pr-14 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary bg-[#f6f8fb]"
            style="border: 1px solid #e4edfc"
            id="signup-password"
            type="text"
          />
        </div>
        <div class="mb-4 relative">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="signup-rpassword"
            >Repeat Password</label
          ><br />
          <img
            class="absolute right-5 top-11"
            src="./assets/icon-eye-open.png"
            alt=""
          />
          <input
            class="w-full py-3 pl-5 pr-14 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary bg-[#f6f8fb]"
            style="border: 1px solid #e4edfc"
            id="signup-rpassword"
            type="text"
          />
        </div>
        <div class="flex items-start gap-3 font-gilroy-light font-normal">
          <input
            class="mt-1"
            id="signup-agree"
            type="checkbox"
            style="accent-color: #48bfaa"
          />
          <label for="signup-agree" class="color-primary font-size-13px">
            I agree with the terms and conditions and also the protection of my
            personal data on Sharble.
          </label>
        </div>

        <div class="flex justify-center mt-16">
          <button
            class="text-white background-color-primary-green font-gilroy-bold font-normal py-2 px-10 rounded-full"
          >
            Next
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
