<!DOCTYPE html>

      />
      <p
        class="color-primary text-left font-gilroy-extrabold text-sm font-normal leading-3 mt-3"
      >
        Room Name
      </p>
    </div>
    <div class="flex justify-center flex-col ml-5 mr-5 items-center mt-5">
      <p
        class="color-primary text-left font-gilroy-extrabold text-xl font-normal leading-3"
      >

      <p

      </p>

          Home Shopping
        </p>
      </div>
      <p class="font-gilroy-bold mt-5 mb-1 leading-3 font-normal text-sm ml-1">
        Default Currency for this Room
      </p>
      <div class="CardBgColor rounded-[20px] p-4 mt-1 border-gray-500">
        <p class="font-gilroy-semibold text-sm leading-4 font-normal">
          USD - US Dollar
        </p>
      </div>
      <div class="flex justify-center mt-5">
        <button class="px-3 py-2 w-28 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-3xl  bg-[#48BFAA]">Start</button>
