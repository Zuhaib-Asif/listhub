<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../output.css" />
  </head>
  <body class="dark:bg-dark">
    <div class="flex items-center gap-2 pt-2 px-5">
      <a
        href="#"
        class="width-26px height-26px rounded-full flex items-center justify-center bg-light-card dark:bg-dark-card"
      >
        <svg
          width="9"
          height="16"
          viewBox="0 0 9 16"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            class="dark:stroke-[var(--dark-color-primary)]"
            d="M7.85742 14.5L1.35742 8L7.85742 1.5"
            stroke="#2E3553"
            stroke-width="1.5"
            stroke-linecap="square"
          />
        </svg>
      </a>
      <p
        class="color-primary dark:dark-color-primary text-left font-gilroy-extrabold text-sm font-normal leading-3"
      >
        Room Name
      </p>
    </div>
    <div class="flex justify-center flex-col ml-5 mr-5 items-center mt-5">
      <p
        class="color-primary dark:dark-color-primary text-left font-gilroy-extrabold text-xl font-normal leading-3"
      >
        Subscription Central
      </p>
      <p
        class="font-size-13px leading-4 text-center flex align-middle justify-center mt-5 font-gilroy-light color-primary dark:dark-color-primary mb-5"
      >
        Please give your room a name. This name will show as your room main
        page. Only admin can change it.
      </p>
      <img
        class="mt-3"
        src="./assests/subscription-central-image-create-room.svg"
        alt=""
      />
      <p
        class="color-primary dark:dark-color-primary text-left font-gilroy-extrabold text-xs font-normal leading-3 mt-4"
      >
        Upload a picture for this room
      </p>
      <img class="mt-2" src="./assests/Group 18325.svg" alt="" />
    </div>
    <div class="ml-5 mr-5 mt-5">
      <div class="mb-4">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Room Name</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
          id=""
          type="text"
        />
      </div>
      <div class="mb-4">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Default Currency for this Room</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
          id=""
          type="text"
        />
      </div>
      <div class="flex justify-center mt-5">
        <button
          class="px-3 py-2 w-28 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-3xl bg-[#66AAA6]"
        >
          Next
        </button>
      </div>
    </div>
    <!-- Footer  -->
    <div class="mb-28"></div>
    <div
      class="w-full flex justify-center fixed bottom-0 left-0 bg-white dark:bg-dark-card footer-menu"
      style="width: 100%; padding: 9px 10px; gap: 60px"
    >
      <div class="flex flex-col items-center active-footer-tab">
        <img src="../../globalAssets/icon-nav-bottom-home.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary dark:dark-color-primary leading-6"
          style="font-size: 13px"
        >
          Home
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../../globalAssets/icon-nav-button-rooms.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary dark:dark-color-primary leading-6"
          style="font-size: 13px"
        >
          Rooms
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../../globalAssets/icon-nav-button-menu.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary dark:dark-color-primary leading-6"
          style="font-size: 13px"
        >
          Menu
        </p>
      </div>
    </div>
  </body>
</html>
