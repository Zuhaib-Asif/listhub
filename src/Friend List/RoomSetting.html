<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../output.css" />
  <body>
    <div class="ml-5 mr-5">
      <div class="flex items-center gap-2 mt-3">
        <img src="../globalAssets/icon-navbutton-back.svg" alt="" />
        <p
          class="color-primary text-left font-gilroy-extrabold text-sm font-normal leading-3"
        >
          Room Settings
        </p>
      </div>
      <div class="flex justify-center flex-col ml-5 mr-5 items-center mt-5">
        <img class="mt-2" src="./assests/Group 18325.svg" alt="" />
      </div>
      <div class="mb-4">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Room Name</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary"
          style="border: 1px solid #e4edfc; background-color: #f6f8fb"
          id=""
          type="text"
        />
      </div>
      <div
        class="flex justify-between py-3 m-Bottom10px px-3 radius-10px outline-none bg-white font-gilroy-semibold color-primary"
        style="box-shadow: 0px 0px 15px 0px #0000000d"
      >
        <div class="flex gap-3">
          <img src="./assests/image 9.svg" alt="" />
          <div>
            <p class="font-gilroy-extrabold mb-1 font-normal text-sm leading-3">
              First Last
            </p>
            <div
              class="text-center font-size-10px font-gilroy-light bg-[#48BFAA] text-white rounded-lg px-2"
              style="width: max-content"
            >
              Member
            </div>
          </div>
        </div>
        <img src="./assests/icon-remove.svg" alt="" />
      </div>
      <div
        class="flex justify-between py-3 m-Bottom10px px-3 radius-10px outline-none bg-white font-gilroy-semibold color-primary"
        style="box-shadow: 0px 0px 15px 0px #0000000d"
      >
        <div class="flex gap-3">
          <img src="./assests/image 9.svg" alt="" />
          <div>
            <p class="font-gilroy-extrabold mb-1 font-normal text-sm leading-3">
              First Last
            </p>
            <div
              class="text-center font-size-10px font-gilroy-light bg-[#E7FFE8] color-primary rounded-lg px-2"
              style="width: max-content"
            >
              Member
            </div>
          </div>
        </div>
        <img src="./assests/icon-remove.svg" alt="" />
      </div>
      <div
        class="flex justify-between py-3 m-Bottom10px px-3 radius-10px outline-none bg-white font-gilroy-semibold color-primary"
        style="box-shadow: 0px 0px 15px 0px #0000000d"
      >
        <div class="flex gap-3">
          <img src="./assests/image 9.svg" alt="" />
          <div>
            <p class="font-gilroy-extrabold mb-1 font-normal text-sm leading-3">
              First Last
            </p>
            <div
              class="text-center font-size-10px font-gilroy-light bg-[#E7FFE8] color-primary rounded-lg px-2"
              style="width: max-content"
            >
              Member
            </div>
          </div>
        </div>
        <img src="./assests/icon-remove.svg" alt="" />
      </div>
      <div class="flex justify-center">
        <button
          class="rounded-xl font-gilroy-bold font-size-13px color-primary m-top15px p-2"
          style="border: 1px solid #48bfaa"
        >
          Add a member
        </button>
      </div>
      <div
        class="flex justify-center mt-14 gap-1 font-gilroy-bold text-sm"
        style="color: #d65555"
      >
        <button>Delete Room</button> / <button>Leave Room</button>
      </div>
      <div class="flex justify-center mt-5">
        <button
          class="px-3 py-2 w-28 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-3xl bg-[#48BFAA]"
        >
          Update
        </button>
      </div>
      <!-- Footer  -->
      <div class="mb-28"></div>
      <div
        class="w-full flex justify-center fixed bottom-0 left-0 bg-white footer-menu"

        <div class="flex flex-col items-center active-footer-tab">
          <img src="../globalAssets/icon-nav-bottom-home.svg" alt="" />
          <p
            class="font-gilroy-bold font-normal text-center color-primary leading-6"
            style="font-size: 13px"
          >
            Home
          </p>
        </div>
        <div class="flex flex-col items-center">
          <img src="../globalAssets/icon-nav-button-rooms.svg" alt="" />
          <p
            class="font-gilroy-bold font-normal text-center color-primary leading-6"
            style="font-size: 13px"

            Rooms
          </p>
        </div>
        <div class="flex flex-col items-center">
          <img src="../globalAssets/icon-nav-button-menu.svg" alt="" />
          <p
            class="font-gilroy-bold font-normal text-center color-primary leading-6"
            style="font-size: 13px"

            Menu
