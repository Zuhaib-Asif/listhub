<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../output.css" />
  <body>
    <div class="mr-5 ml-5">
      <div>
        <p class="font-gilroy-extrabold text-center mt-2 text-sm">
          Delete Account
        </p>
      </div>
      <div class="mt-2">
        <p class="font-gilroy-light text-center font-size-13px">
          Are you sure you want to delete your account? All your data and rooms
          will be lost.
        </p>
      </div>
      <div class="relative mt-4">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Current Password</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary color-primary dark:dark-color-primary"
          style="border: 1px solid #e4edfc; background-color: #f6f8fb"
          id="password"
          type="password"
        />
        <img
          class="absolute bottom-4 right-3"
          src="./assests/icon-eye-open.png"
          alt=""
        />
      </div>
      <div class="flex mt-5 justify-between">
        <div class="flex justify-center">
          <button
            class="border-color-primary-green rounded-2xl font-gilroy-bold font-size-13px color-primary dark:dark-color-primary w-28 h-11 px-3 py-2"
          >
            No
          </button>
        </div>
        <div class="flex justify-center items-end">
          <button
            class="px-3 py-2 w-28 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-3xl bg-[#48BFAA]"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
