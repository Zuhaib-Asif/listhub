<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="dark:bg-dark">
    <div class="relative ml-5 mr-5">
      <div class="flex items-center gap-2 mt-3">
        <img src="../globalAssets/icon-navbutton-back.svg" alt="" />
        <p
          class="color-primary dark:dark-color-primary text-left font-gilroy-extrabold text-sm font-normal leading-3"
        >
          Profile
        </p>
      </div>
      <div class="flex justify-center flex-col ml-5 mr-5 items-center mt-5">
        <img class="m-top10px" src="./assests/Group 18325.svg" alt="" />
        <div class="absolute top-56px right-138px">
          <img src="./assests/icon-bin.svg" alt="" />
        </div>
      </div>
      <div>
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >First Name</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
          id="FirstName"
          type="name"
        />
      </div>
      <div class="relative">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Last Name</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
          id="lastName"
          type="name"
        />
        <p
          class="absolute bottom-3 right-2 font-gilroy-semibold text-primary font-size-13px"
        >
          Change Email
        </p>
      </div>
      <div class="relative">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Email</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
          id="email"
          type="email"
        />
        <p
          class="absolute bottom-3 right-2 font-gilroy-semibold text-primary font-size-13px"
        >
          Add/Change Phone
        </p>
      </div>
      <div class="relative">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Password</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
          id="password"
          type="password"
        />
        <p
          class="absolute bottom-3 right-2 font-gilroy-semibold text-primary font-size-13px"
        >
          Change Password
        </p>
      </div>
      <div class="text-center mt-5">
        <p class="font-gilroy-bold text-sm text-red">Delete Account</p>
      </div>
      <div class="h-44 flex justify-center items-end mt-5">
        <button
          class="px-3 py-2 w-28 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-3xl bg-[#48BFAA]"
        >
          Finish
        </button>
      </div>
    </div>
    <!-- Footer  -->
    <div class="mb-28"></div>
    <div
      class="w-full flex justify-center fixed bottom-0 left-0 bg-white footer-menu"
      style="width: 100%; padding: 9px 10px; gap: 60px"
    >
      <div class="flex flex-col items-center active-footer-tab">
        <img src="../globalAssets/icon-nav-bottom-home.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary dark:dark-color-primary leading-6"
          style="font-size: 13px"
        >
          Home
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-rooms.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary dark:dark-color-primary leading-6"
          style="font-size: 13px"
        >
          Rooms
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-menu.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary dark:dark-color-primary leading-6"
          style="font-size: 13px"
        >
          Menu
        </p>
      </div>
    </div>
  </body>
</html>
