<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../output.css" />
  <body>
    <div class="relative ml-5 mr-5">
      <div class="flex items-center gap-2 mt-3">
        <img src="../globalAssets/icon-navbutton-back.svg" alt="" />
        <p
          class="color-primary text-left font-gilroy-extrabold text-sm font-normal leading-3"
        >
          Setting
        </p>
      </div>
      <div
        class="bg-white pt-3 pb-4 pl-4 mt-5 pr-3"
        style="box-shadow: 0px 0px 15px 0px #0000000d"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-1">
            <img
              class="mr-1"
              src="./assests/security-icon--2fa-email.svg"
              alt=""
            />
            <p class="font-gilroy-extrabold font-normal text-sm color-primary">
              2FA Email
            </p>
          </div>
          <div>
            <label class="inline-flex items-center cursor-pointer">
              <input type="checkbox" value="" class="sr-only peer" checked />
              <div
                class="relative w-8 h-4 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0 after:start-0 after:bg-[#48BFAA] after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-gray-600 peer-checked:bg-[#EDEDED]"
              ></div>
                    </label
            >
          </div>
        </div>
        <p class="font-gilroy-light p-1 font-normal text-xs mt-1">
          Activate 2 Step Authentication and each time you login from another
          device, you need to verify.
        </p>
      </div>
      <div
        class="bg-white pt-3 pb-4 pl-4 mt-5 pr-3"
        style="box-shadow: 0px 0px 15px 0px #0000000d"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-1">
            <img
              class="mr-1"
              src="./assests/security-icon-devices.svg"
              alt=""
            />
            <p class="font-gilroy-extrabold font-normal text-sm color-primary">
              Decives
            </p>
          </div>
        </div>
        <p class="font-gilroy-light p-1 font-normal text-xs mt-1">
          Check all devices that are logged in with this account and manage
          them.
        </p>
      </div>
    </div>
    <!-- Footer  -->
    <div class="mb-28"></div>
    <div
      class="w-full flex justify-center fixed bottom-0 left-0 bg-white footer-menu"
      style="width: 100%; padding: 9px 10px; gap: 60px"
    >
      <div class="flex flex-col items-center active-footer-tab">
        <img src="../globalAssets/icon-nav-bottom-home.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Home
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-rooms.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Rooms
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-menu.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Menu
        </p>
      </div>
    </div>
  </body>
</html>
