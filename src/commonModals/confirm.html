<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../output.css" />
  <body>
    <div
      class="mr-5 ml-5 mt-5"
      style="
        box-shadow: 0px 0px 15px 0px #0000000d;
        padding: 35px 20px 20px 20px;
        border-radius: 15px 15px 0px 0px;
      "
    >
      <div>
        <p class="font-gilroy-extrabold text-center mt-2 text-sm">
          Remove Friend
        </p>
      </div>
      <div class="mt-2">
        <p class="font-gilroy-light text-center font-size-13px">
          Are you sure you want to remove this friend from your list?
        </p>
      </div>
      <div class="flex mt-5 justify-between">
        <div class="flex justify-center">
          <button
            class="border-color-primary-green rounded-2xl font-gilroy-bold font-size-13px color-primary dark:dark-color-primary h-11 px-10 py-2"
          >
            No
          </button>
        </div>
        <div class="flex justify-center items-end">
          <button
            class="px-10 py-2 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-2xl bg-[#48BFAA]"
          >
            Yes
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
