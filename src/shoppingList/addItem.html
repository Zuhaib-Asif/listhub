  <link rel="stylesheet" href="../output.css" />

    <div
      class="mt-5"
      style="

        padding: 35px 20px 20px 20px;
        border-radius: 15px 15px 0px 0px;
      "
    >
      <div class="mb-4">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Item Name</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary"
          style="border: 1px solid #e4edfc; background-color: #f6f8fb"
          id=""
          type="text"
        />
      </div>
      <div class="mb-4 flex justify-between items-end gap-5">
        <div>
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for=""
            >Quantity</label
          ><br />
          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary"
            style="border: 1px solid #e4edfc; background-color: #f6f8fb"
            id=""
            type="number"
          />
        </div>
        <div>
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for=""
            >Unit</label
          ><br />
          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary"

            type="text"
          />

        <div class="flex gap-2">
          <svg
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="22" cy="22" r="21.5" fill="white" stroke="#E2E2E2" />
            <line
              x1="16"
              y1="22"
              x2="28"
              y2="22"
              stroke="#48BFAA"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <svg
            width="44"
            height="44"
            viewBox="0 0 44 44"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="22" cy="22" r="22" fill="#48BFAA" />
            <path
              d="M28.1598 22H21.9998M21.9998 22H15.8398M21.9998 22V28.16M21.9998 22L21.9998 15.84"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </div>
      <div class="mb-4 flex gap-2.5 items-center">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Unit</label
        >
        <button
          class="bg-[#E7FFE8] p-2.5 radius-10px color-primary font-gilroy-bold font-size-13px"
        >
          kg
        </button>
        <button
          class="bg-[#E7FFE8] p-2.5 radius-10px color-primary font-gilroy-bold font-size-13px"
        >
          l
        </button>
        <button
          class="bg-[#E7FFE8] p-2.5 radius-10px color-primary font-gilroy-bold font-size-13px"
        >
          pcs
        </button>
        <button
          class="bg-[#E7FFE8] p-2.5 radius-10px color-primary font-gilroy-bold font-size-13px"
        >
          oz
        </button>
        <button
          class="bg-[#E7FFE8] p-2.5 radius-10px color-primary font-gilroy-bold font-size-13px"
        >
          lb
        </button>
        <button
          class="bg-[#E7FFE8] p-2.5 radius-10px color-primary font-gilroy-bold font-size-13px"

          gal
        </button>

      <div class="mb-4">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary"
          style="letter-spacing: 0.20000000298023224px"

          >Store</label
        ><br />

          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary"
          style="border: 1px solid #e4edfc; background-color: #f6f8fb"
          id=""
          type="text"
        />
      </div>
      <div class="flex mt-5 justify-center">
        <div class="flex justify-center">
          <button
            class="px-10 py-2 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-full bg-[#48BFAA]"

            Add

        </div>
