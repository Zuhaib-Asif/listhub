<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../output.css" />
  <body class="dark:bg-dark">
    <div
      class="mt-5"
      style="
        box-shadow: 0px 0px 15px 0px #0000000d;
        padding: 35px 20px 20px 20px;
        border-radius: 15px 15px 0px 0px;
      "
    >
      <div class="mb-4">
        <div class="flex flex-wrap gap-4">
          <div class="add-travel-checkbox-container">
            <input
              class="hidden"
              id="add-travel-baggage"
              type="checkbox"
              name=""
              id=""
            />
            <label
              class="flex flex-col items-center rounded-md"
              style="padding: 10px 14px"
              for="add-travel-baggage"
            >
              <div
                class="w-8 h-8 rounded-full flex items-center justify-center bg-[#E9F7FF]"
              >
                <img
                  src="../createRooms/Add Travel Hub/assests/baggage.svg"
                  alt=""
                />
              </div>
              <p
                class="color-primary dark:dark-color-primary font-gilroy-light font-normal font-size-10px"
              >
                Baggage
              </p>
            </label>
          </div>
          <div class="add-travel-checkbox-container">
            <input
              class="hidden"
              id="add-travel-doc"
              type="checkbox"
              name=""
              id=""
            />
            <label
              class="flex flex-col items-center rounded-md"
              style="padding: 10px 14px"
              for="add-travel-doc"
            >
              <div
                class="w-8 h-8 rounded-full flex items-center justify-center bg-[#E9F7FF]"
              >
                <img
                  src="../createRooms/Add Travel Hub/assests/document.svg"
                  alt=""
                />
              </div>
              <p
                class="color-primary dark:dark-color-primary font-gilroy-light font-normal font-size-10px"
              >
                Documents
              </p>
            </label>
          </div>
          <div class="add-travel-checkbox-container">
            <input
              class="hidden"
              id="add-travel-note"
              type="checkbox"
              name=""
              id=""
            />
            <label
              class="flex flex-col items-center rounded-md"
              style="padding: 10px 14px"
              for="add-travel-note"
            >
              <div
                class="w-8 h-8 rounded-full flex items-center justify-center bg-[#E9F7FF]"
              >
                <img
                  src="../createRooms/Add Travel Hub/assests/note.svg"
                  alt=""
                />
              </div>
              <p
                class="color-primary dark:dark-color-primary font-gilroy-light font-normal font-size-10px"
              >
                Notes
              </p>
            </label>
          </div>
          <div class="add-travel-checkbox-container">
            <input
              class="hidden"
              id="add-travel-finance"
              type="checkbox"
              name=""
              id=""
            />
            <label
              class="flex flex-col items-center rounded-md"
              style="padding: 10px 14px"
              for="add-travel-finance"
            >
              <div
                class="w-8 h-8 rounded-full flex items-center justify-center bg-[#E9F7FF]"
              >
                <img
                  src="../createRooms/Add Travel Hub/assests/finance.svg"
                  alt=""
                />
              </div>
              <p
                class="color-primary dark:dark-color-primary font-gilroy-light font-normal font-size-10px"
              >
                Finances
              </p>
            </label>
          </div>
          <div class="add-travel-checkbox-container">
            <input
              class="hidden"
              id="add-travel-journey"
              type="checkbox"
              checked
              name=""
              id=""
            />
            <label
              class="flex flex-col items-center rounded-md"
              style="padding: 10px 14px"
              for="add-travel-journey"
            >
              <div
                class="w-8 h-8 rounded-full flex items-center justify-center bg-[#E9F7FF]"
              >
                <img
                  src="../createRooms/Add Travel Hub/assests/journey.svg"
                  alt=""
                />
              </div>
              <p
                class="color-primary dark:dark-color-primary font-gilroy-light font-normal font-size-10px"
              >
                Journeys
              </p>
            </label>
          </div>
          <div class="add-travel-checkbox-container">
            <input
              class="hidden"
              id="add-travel-emergency"
              type="checkbox"
              name=""
              id=""
            />
            <label
              class="flex flex-col items-center rounded-md"
              style="padding: 10px 14px"
              for="add-travel-emergency"
            >
              <div
                class="w-8 h-8 rounded-full flex items-center justify-center bg-[#E9F7FF]"
              >
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1 8C1 4.70017 1 3.05025 2.02513 2.02513C3.05025 1 4.70017 1 8 1C11.2998 1 12.9497 1 13.9749 2.02513C15 3.05025 15 4.70017 15 8C15 11.2998 15 12.9497 13.9749 13.9749C12.9497 15 11.2998 15 8 15C4.70017 15 3.05025 15 2.02513 13.9749C1 12.9497 1 11.2998 1 8Z"
                    stroke="#1C274C"
                  />
                  <path
                    d="M11.5 8.46634C11.5 11.453 9.01111 12.1997 7.76667 12.1997C6.67778 12.1997 4.5 11.453 4.5 8.46634C4.5 7.1673 5.24405 6.34259 5.86915 5.92749C6.15495 5.73771 6.51041 5.85901 6.52888 6.20158C6.56931 6.95114 7.14699 7.55322 7.59435 6.95045C8.00381 6.39876 8.20588 5.64957 8.20588 5.19967C8.20588 4.53693 8.87675 4.11578 9.40055 4.52183C10.4215 5.31328 11.5 6.63876 11.5 8.46634Z"
                    stroke="#1C274C"
                  />
                </svg>
              </div>
              <p
                class="color-primary dark:dark-color-primary font-gilroy-light font-normal font-size-10px"
              >
                Emergencies
              </p>
            </label>
          </div>
        </div>
      </div>
      <div class="mb-4">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Journey Name</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
          id=""
          type="text"
        />
      </div>
      <div class="mb-4">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Location</label
        ><br />
        <input
          class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
          id=""
          type="text"
        />
      </div>
      <div class="flex justify-between mb-4 gap-2.5">
        <div class="w-full">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for="paid-back"
            >Date</label
          >
          <br />
          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
            id="paid-back"
            type="date"
          />
        </div>
        <div class="w-full">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for=""
            >Time</label
          >
          <br />
          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
            id=""
            type="time"
          />
        </div>
      </div>
      <div class="flex justify-between">
        <label
          class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
          for=""
          >Add Journey to Calenadar</label
        >
        <div>
          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer" checked />
            <div
              class="relative w-8 h-4 bg-[#EDEDED] rounded-full peer dark:bg-white peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0 after:start-0 after:bg-[#58ACDB] after:rounded-full after:h-4 after:w-4 after:transition-all dark:border-white"
            ></div>
          </label>
        </div>
      </div>
      <div class="flex mt-5 justify-center">
        <div class="flex justify-center">
          <button
            class="px-10 py-2 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-full bg-[#58ACDB]"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
