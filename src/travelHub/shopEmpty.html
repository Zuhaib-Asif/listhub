<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>

  <body style="background: #fcfbfc">
    <div class="pt-2 pb-4 px-5">
      <div class="flex justify-between items-center pb-1">
        <div class="flex items-center gap-2">
          <a
            href="#"
            class="width-26px height-26px rounded-full flex items-center justify-center"
            style="background-color: #f5f5f5"
          >
            <img class="rotate-90" src="../globalAssets/arrow.svg" alt="" />
          </a>
          <p
            class="font-gilroy-extrabold font-normal text-sm leading-4 text-center color-primary"
          >
            Home Grocery
          </p>
        </div>
        <div class="flex items-center gap-1">
          <img src="./assets/icon-magnet-notes.svg" alt="" />
          <img src="./assets/icon-button-room-shopping-list.svg" alt="" />
        </div>
      </div>

      <div class="flex items-center gap-1 mt-3">
        <img src="../globalAssets/dp.svg" alt="" />
        <img src="../globalAssets/dp.svg" alt="" />
        <p
          class="font-gilroy-light flex justify-center items-center bg-[#58ACDB] text-white w-5 h-5 rounded-full"
          style="font-size: 8px"
        >
          TM
        </p>
        <p
          class="font-gilroy-light flex justify-center items-center bg-[#58ACDB] text-white w-5 h-5 rounded-full"
          style="font-size: 8px"
        >
          TM
        </p>
        <p
          class="font-gilroy-light flex justify-center items-center bg-[#58ACDB] text-white w-5 h-5 rounded-full"
          style="font-size: 8px"
        >
          TM
        </p>
      </div>

      <div class="px-3 mt-40 flex justify-center items-center">
        <button
          class="color-primary font-gilroy-bold font-normal py-2 px-4 radius-10px"
          style="font-size: 15px; border: 1px solid #58acdb"
        >
          Add First Item
        </button>
      </div>
      <p
        class="font-gilroy-regular font-size-13px font-normal color-primary text-center"
        style="margin: 10px 0 72px 0"
      >
        Anyone in this group can see and manage shopping items.
      </p>
    </div>
    <img class="w-full" src="../globalAssets/image-room-empty.svg" alt="" />
    <img
      class="fixed bottom-20 left-1/2"
      style="z-index: 1; transform: translateX(-50%)"
      src="./assets/Add Buttton.svg"
      alt=""
    />
    <!-- Footer  -->
    <div class="mb-16"></div>
    <div
      class="w-full flex justify-center fixed bottom-0 left-0 bg-white footer-menu"
      style="width: 100%; padding: 9px 10px; gap: 60px"
    >
      <div class="flex flex-col items-center active-footer-tab">
        <img src="../globalAssets/icon-nav-bottom-home.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Home
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-rooms.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Rooms
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-menu.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Menu
        </p>
      </div>
    </div>
  </body>
</html>
