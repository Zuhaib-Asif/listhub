<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>

  <body>
    <div class="pt-2 pb-4 px-5">
      <div class="flex justify-between items-center pb-1">
        <div class="flex items-center g ap-2">
          <a
            href="#"
            class="width-26px height-26px rounded-full flex items-center justify-center"
            style="background-color: #f5f5f5"
          >
            <img class="rotate-90" src="../globalAssets/arrow.svg" alt="" />
          </a>
          <p
            class="font-gilroy-bold italic font-normal text-sm leading-4 text-center color-primary"
          >
            Your title
          </p>
        </div>
      </div>

      <div
        class="flex gap-1 m-top10px overflow-x-scroll menu-bar-scroller"
        style="margin-bottom: 10px"
      >
        <button
          class="bg-[#FCFCFC] py-2 px-3 font-gilroy-regular text-xs font-normal radius-10px min-w-max"
        >
          <svg
            width="10"
            height="12"
            viewBox="0 0 10 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.78613 6H5.00042M1.78613 6V1H5.00042C6.38113 1 7.50042 2.11929 7.50042 3.5C7.50042 4.88071 6.38113 6 5.00042 6M1.78613 6V11H5.7147C7.09542 11 8.2147 9.88071 8.2147 8.5C8.2147 7.11929 7.09542 6 5.7147 6H5.00042"
              stroke="#2E3553"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          class="bg-[#FCFCFC] py-2 px-3 font-gilroy-regular text-xs font-normal radius-10px min-w-max"
        >
          <svg
            width="8"
            height="12"
            viewBox="0 0 8 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.14258 11H2.57115M2.57115 11H3.99972M2.57115 11L5.42829 1M3.99972 1H5.42829M5.42829 1H6.85686"
              stroke="#2E3553"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          class="bg-[#FCFCFC] py-2 px-3 font-gilroy-regular text-xs font-normal radius-10px min-w-max"
        >
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.71387 11H10.2853M3.14244 1V5.28571C3.14244 6.86367 4.42162 8.14286 5.99958 8.14286C7.57754 8.14286 8.85672 6.86367 8.85672 5.28571V1"
              stroke="#2E3553"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          class="bg-[#FCFCFC] py-2 px-3 font-gilroy-regular text-xs font-normal radius-10px min-w-max"
        >
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 11H11M1 6H8M1 1H11"
              stroke="#2E3553"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <button
          class="bg-[#FCFCFC] py-2 px-3 font-gilroy-regular text-xs font-normal radius-10px min-w-max"
        >
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 11H11M2.5 6H6H9.5M1 1H11"
              stroke="#2E3553"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          class="bg-[#FCFCFC] py-2 px-3 font-gilroy-regular text-xs font-normal radius-10px min-w-max"
        >
          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 11H11M4.5 6.002L11 6M1 1H11"
              stroke="#2E3553"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          class="bg-[#FCFCFC] py-2 px-3 font-gilroy-regular text-xs font-normal radius-10px min-w-max"
        >
          <svg
            width="16"
            height="12"
            viewBox="0 0 16 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 10.999H15M5 5.99902H15M5 0.999023H15M1.00195 10.999V11.001L1 11.001V10.999H1.00195ZM1.00195 5.99902V6.00102L1 6.00098V5.99902H1.00195ZM1.00195 0.999023V1.00102L1 1.00098V0.999023H1.00195Z"
              stroke="#2E3553"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          class="bg-[#FCFCFC] py-2 px-3 font-gilroy-regular text-xs font-normal radius-10px min-w-max"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 14H17M1 12.6853V12.5C1 11.6716 1.67157 11 2.5 11H2.54054C3.34658 11 4.00021 11.6534 4.00021 12.4595C4.00021 12.8103 3.8862 13.1519 3.67568 13.4326L1 17.0002L4 17M7 9H17M7 4H17M1 2L3 1V7"
              stroke="#2E3553"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <button
          class="bg-[#FCFCFC] py-2 px-3 font-gilroy-regular text-xs font-normal radius-10px min-w-max"
        >
          <svg
            width="18"
            height="16"
            viewBox="0 0 18 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 13.5H17M5 11.5L2.5 14.5L1 13.5M8 8.5H17M5 6.5L2.5 9.5L1 8.5M8 3.5H17M5 1.5L2.5 4.5L1 3.5"
              stroke="#2E3553"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="" style="gap: 2px">
      <textarea
        name=""
        class="w-full h-full py-4 px-5 font-gilroy-regular-italic font-size-13px color-primary"
        id=""
        rows="20"
        style="border-block: 1px solid #f4f4f4"
        placeholder="Start writing"
      ></textarea>
    </div>
    <div class="wrapper">
      <div class="mb-4 relative">
        <label
          class="font-gilroy-semibold-italic font-normal text-left font-size-13px leading-3 color-primary"
          style="letter-spacing: 0.2"
          for="yags"
          >Tags</label
        ><br />
        <input
          class="w-full font-gilroy-semibold-italic py-3 px-5 radius-10px mt-2 outline-none font-size-13px font-normal color-primary"
          style="border: 1px solid #e4edfc"
          id="tags"
          type="text"
          placeholder="Add a Tag"
        />
        <div class="absolute flex items-center gap-2 right-3 top-10">
          <p
            class="font-gilroy-regular font-normal font-size-10px color-primary"
          >
            5/5 left
          </p>

          <svg
            width="30"
            height="30"
            viewBox="0 0 30 30"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="15" cy="15" r="15" fill="#3EDBD1" />
            <path
              d="M19.1998 15H14.9998M14.9998 15H10.7998M14.9998 15V19.2M14.9998 15L14.9998 10.8"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </div>
      </div>
      <div class="flex justify-center mt-5 mb-4">
        <button
          class="px-3 py-2 w-28 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-2xl bg-[#3EDBD1]"
        >
          Save
        </button>
      </div>
    </div>
    <!-- Footer  -->
    <div class="mb-20"></div>
    <div
      class="w-full flex justify-center fixed bottom-0 left-0 bg-white footer-menu"
      style="width: 100%; padding: 9px 10px; gap: 60px"
    >
      <div class="flex flex-col items-center active-footer-tab">
        <img src="../globalAssets/icon-nav-bottom-home.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Home
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-rooms.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Rooms
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-menu.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Menu
        </p>
      </div>
    </div>
  </body>
</html>
