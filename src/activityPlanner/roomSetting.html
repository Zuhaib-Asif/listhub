<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="dark:bg-dark">
    <div class="pt-2 pb-4 px-5">
      <div class="flex gap-2 items-center pb-1">
        <a
          href="#"
          class="width-26px height-26px rounded-full flex items-center justify-center bg-light-card dark:bg-dark-card"
        >
          <svg
            width="9"
            height="16"
            viewBox="0 0 9 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="dark:stroke-[var(--dark-color-primary)]"
              d="M7.85742 14.5L1.35742 8L7.85742 1.5"
              stroke="#2E3553"
              stroke-width="1.5"
              stroke-linecap="square"
            />
          </svg>
        </a>
        <p
          class="font-gilroy-extrabold font-normal text-sm leading-4 text-center color-primary dark:dark-color-primary"
        >
          Room Settings
        </p>
      </div>

      <div
        class="flex justify-center flex-col items-center mt-5 bg-light-card dark:bg-dark-card p-5 rounded-full w-32 h-32 mx-auto"
      >
        <svg
          width="44"
          height="40"
          viewBox="0 0 44 40"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="21.834"
            cy="21.8333"
            r="6.25"
            stroke="#CFD3EE"
            stroke-width="1.5"
          />
          <path
            d="M17.2037 38.5H26.463C32.9651 38.5 36.2162 38.5 38.5516 36.9679C39.5626 36.3046 40.4307 35.4524 41.1062 34.4597C42.6667 32.1668 42.6667 28.9748 42.6667 22.5909C42.6667 16.207 42.6667 13.015 41.1062 10.7221C40.4307 9.72945 39.5626 8.87717 38.5516 8.21391C37.0509 7.22944 35.1722 6.87756 32.2958 6.75178C30.9232 6.75178 29.7414 5.73058 29.4722 4.40909C29.0684 2.42685 27.2957 1 25.2368 1H18.4299C16.3709 1 14.5982 2.42685 14.1944 4.40909C13.9253 5.73059 12.7434 6.75178 11.3708 6.75178C8.49445 6.87756 6.61574 7.22944 5.11509 8.21391C4.10407 8.87717 3.23601 9.72945 2.56047 10.7221C1 13.015 1 16.207 1 22.5909C1 28.9748 1 32.1668 2.56047 34.4597C3.23601 35.4524 4.10407 36.3046 5.11509 36.9679C7.45049 38.5 10.7016 38.5 17.2037 38.5Z"
            stroke="#CFD3EE"
            stroke-width="1.5"
          />
          <path
            d="M36.4173 15.5833H34.334"
            stroke="#CFD3EE"
            stroke-width="1.5"
            stroke-linecap="round"
          />
        </svg>
      </div>
      <div class="mt-4">
        <div class="mb-4">
          <label
            class="font-gilroy-bold font-normal text-left font-size-13px leading-3 color-primary dark:dark-color-primary"
            style="letter-spacing: 0.20000000298023224px"
            for=""
            >Room Name</label
          ><br />
          <input
            class="w-full py-3 px-5 radius-10px mt-1 outline-none font-gilroy-semibold font-size-13px font-normal color-primary dark:dark-color-primary border-light dark:border-dark bg-light-card dark:bg-dark-card"
            id=""
            type="text"
          />
        </div>
        <p
          class="font-gilroy-bold m-top15px font-normal text-left font-size-13px m-Bottom10px leading-3 color-primary dark:dark-color-primary"
          style="letter-spacing: 0.20000000298023224px"
        >
          Members
        </p>
        <div
          class="py-3 px-3 radius-10px m-Bottom10px outline-none bg-light-card dark:bg-dark-card font-gilroy-semibold color-primary dark:dark-color-primary"
          style="box-shadow: 0px 0px 15px 0px #0000000d"
        >
          <div class="flex gap-3">
            <div>
              <img
                style="width: 33px; height: 33px"
                src="../globalAssets/dp.svg"
                alt=""
              />
            </div>
            <div>
              <p
                class="font-gilroy-extrabold mb-1 font-normal text-sm leading-3"
              >
                First Last
              </p>
              <div
                class="bg-[#9B63B8] text-center font-size-10px font-gilroy-light text-white rounded-lg inline-block px-2"
                style="width: max-content"
              >
                <p>Owner</p>
              </div>
            </div>
          </div>
        </div>
        <div
          class="flex justify-between py-3 m-Bottom10px px-3 radius-10px outline-none bg-light-card dark:bg-dark-card font-gilroy-semibold color-primary dark:dark-color-primary"
          style="box-shadow: 0px 0px 15px 0px #0000000d"
        >
          <div class="flex gap-3">
            <img
              style="width: 33px; height: 33px"
              src="../globalAssets/dp.svg"
              alt=""
            />
            <div>
              <p
                class="font-gilroy-extrabold mb-1 font-normal text-sm leading-3"
              >
                First Last
              </p>
              <div
                class="text-center font-size-10px font-gilroy-light bg-[#F7E7FF] color-primary rounded-lg px-2"
                style="width: max-content"
              >
                Member
              </div>
            </div>
          </div>
          <img src="../globalAssets/icon-remove.svg" alt="" />
        </div>
        <div
          class="flex justify-between py-3 m-Bottom10px px-3 radius-10px outline-none bg-light-card dark:bg-dark-card font-gilroy-semibold color-primary dark:dark-color-primary"
          style="box-shadow: 0px 0px 15px 0px #0000000d"
        >
          <div class="flex gap-3">
            <img
              style="width: 33px; height: 33px"
              src="../globalAssets/dp.svg"
              alt=""
            />
            <div>
              <p
                class="font-gilroy-extrabold mb-1 font-normal text-sm leading-3"
              >
                First Last
              </p>
              <div
                class="flex gap-1 text-center font-size-10px font-gilroy-light color-primary"
                style="width: max-content"
              >
                <p class="bg-[#F7E7FF] px-2 rounded-lg">Member</p>
                <span
                  class="font-gilroy-light-italic bg-none dark:dark-color-primary"
                  >Pending Invitation</span
                >
              </div>
            </div>
          </div>
          <img src="../globalAssets/icon-remove.svg" alt="" />
        </div>
        <div
          class="flex justify-between py-3 m-Bottom10px px-3 radius-10px outline-none bg-light-card dark:bg-dark-card font-gilroy-semibold color-primary dark:dark-color-primary"
          style="box-shadow: 0px 0px 15px 0px #0000000d"
        >
          <div class="flex gap-3">
            <div>
              <p
                class="font-gilroy-extrabold mb-1 font-normal text-sm leading-3"
              >
                tina@gmail.com
              </p>
              <div
                class="flex gap-1 text-center font-size-10px font-gilroy-light color-primary rounded-lg"
                style="width: max-content"
              >
                <p class="bg-[#F7E7FF] px-2 rounded-lg">Member</p>
                <span
                  class="font-gilroy-light-italic bg-none dark:dark-color-primary"
                  >Pending Invitation</span
                >
              </div>
            </div>
          </div>
          <img src="../globalAssets/icon-remove.svg" alt="" />
        </div>
        <div class="flex justify-center">
          <button
            class="rounded-xl font-gilroy-bold font-size-13px color-primary dark:dark-color-primary m-top15px p-2"
            style="border: 1px solid #9b63b8"
          >
            Add member
          </button>
        </div>

        <div
          class="flex justify-center mt-14 gap-1 font-gilroy-bold text-sm"
          style="color: #d65555"
        >
          <button>Delete Room</button> / <button>Leave Room</button>
        </div>
        <div class="flex justify-center mt-5">
          <button
            class="px-3 py-2 w-28 h-11 font-gilroy-bold text-base leading-6 font-normal text-white rounded-3xl bg-[#9B63B8]"
          >
            Update
          </button>
        </div>
      </div>
    </div>

    <!-- Footer  -->
    <div class="mb-16"></div>
    <div
      class="w-full flex justify-center fixed bottom-0 left-0 bg-white dark:bg-dark-card footer-menu"
      style="width: 100%; padding: 9px 10px; gap: 60px"
    >
      <div class="flex flex-col items-center active-footer-tab">
        <img src="../globalAssets/icon-nav-bottom-home.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary leading-6"
          style="font-size: 13px"
        >
          Home
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-rooms.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary dark:dark-color-primary leading-6"
          style="font-size: 13px"
        >
          Rooms
        </p>
      </div>
      <div class="flex flex-col items-center">
        <img src="../globalAssets/icon-nav-button-menu.svg" alt="" />
        <p
          class="font-gilroy-bold font-normal text-center color-primary dark:dark-color-primary leading-6"
          style="font-size: 13px"
        >
          Menu
        </p>
      </div>
    </div>
  </body>
</html>
